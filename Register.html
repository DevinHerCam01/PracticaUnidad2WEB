<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/Register.css" />
</head>

<body>
  <div id="contenedor">
    <div id="central">
      <div id="Register">
        <div class="logo">
          <img class="rounded" src="assets/Logo_PagWeb-sinfondo.png" />
        </div>

        <div class="titulo">
          <h3>Crear Cuenta</h3>
        </div>
        <br />
        <div>
          <label class="texto">Usuario</label>
          <input type="text" class="inputLog" name="username" id="username" placeholder="usuario" />

          <label class="texto">Correo Electronico</label>
          <input type="text" class="inputLog" id="email" placeholder="user@email.com" name="email" />

          <label class="texto">Contraseña</label>
          <input type="password" class="inputLog" id="password" placeholder="contraseña" name="password" />
          <input class="RegisterButton" type="submit" title="Registrar" id="signUp" name="OK" value="Registrar" />
        </div>
        <br />
        <a href="./login.html" class="sesionLink">Ya tienes una cuenta?</a>
      </div>
    </div>
  </div>
  </script>
</body>
<script src="./JS/index.js" type="module"></script>

</html>
