<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Acceso</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/login.css" />
</head>

<body>
  <div id="contenedor">
    <div id="central">
      <div id="login">
        <div class="logo">
          <img src="assets/Logo_PagWeb-sinfondo.png" alt="LOGO" />
        </div>
        <div class="titulo">
          <h3>Inicio de sesión</h3>
        </div>
        <div>
          <label class="texto">Email</label>
          <input type="text" class="inputLog" name="email" id="email" placeholder="user@email.com" value="" />
          <label class="texto">Contraseña</label>
          <input type="password" class="inputLog" name="password" id="password" placeholder="contraseña" value="" />
          <input class="buttonLogin" type="submit" id="signIn" title="Ingresar" name="OK" value="Iniciar Sesión" />
          <br />
          <br />
          <a href="Register.html" class="sesionLink">¿No tienes Cuenta? Registrate</a>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./JS/index.js" type="module"></script>

</html>
